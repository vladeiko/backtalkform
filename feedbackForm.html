<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Обратная связь</title>
</head>
<body>
    <h1>Форма обратной связи</h1>
    <form method="POST" action="http://localhost:3001/feedbackForm">
        <label for="name">Name</label><br>
        <input id="name" type="text" name="name" placeholder="name" required /><br>
        <label for="mail">Email</label><br>
        <input id="mail" type="email" name="email" placeholder="Enter email" required /><br>
        <label for="info">Information</label><br>
        <input id="info" type="text" name="info" placeholder="Information" required/><br>
        <button type="submit">Submit</button>
        </form>
</body>
</html>
